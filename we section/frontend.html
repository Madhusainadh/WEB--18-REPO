function display(data){
  // main.innerHTML=null;

  data.forEach(function (elem) {

    var box = document.createElement("div");
    box.setAttribute("class","boxsize");
    var image = document.createElement("img");
    image.setAttribute("class","imgsize");
    image.setAttribute("src", elem.investorImg);
    var name = document.createElement("h2");
    name.innerText = elem.investorName;
    var price = document.createElement("p");
    price.innerText = elem.investorRole;
    var strikedoffprice = document.createElement("img");
    strikedoffprice.setAttribute("src", elem.investorCompanyLogo);
    var button= document.createElement("button");
    button.textContent="Add to cart";
    button.addEventListener("click",function(){
      addtocart(elem);
    })
    box.append(image,name,price,strikedoffprice,button );
    document.querySelector("#container").append(box);
  });
}
