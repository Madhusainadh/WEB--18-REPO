<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <style>
       .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
      }
      p + img {
        height: 50px;
      }
      .boxsize{
        width: 250px;
        height: auto;

      }
      .imgsize{
        width: 100%;
        height: 40%;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div><a href="backend.html">Backend</a></div>
      <div> <a href="frontend.html">Frontend</a></div> 
      <div> <a href="cart.html">go to cart</a></div>      
     </div>
    </div>
    <h1>Cart</h1>
    <div class="container"></div>
  </body>
</html>
<script>
    var incart = JSON.parse(localStorage.getItem("cart"))||[];
    //  console.log(incart);
    //  console.log(incart);
    //  var submi = JSON.parse(localStorage.getItem("investorArr")) ||[];
    //  window.addEventListener("load", function(){
    //    displayData(submi);
    //  });
    display(incart);
    //  function display(data=[]){incart
      function display(data){  
  // main.innerHTML=null;

  data.forEach(function (elem,index) {

    var box = document.createElement("div");
    box.setAttribute("class","boxsize");
    var image = document.createElement("img");
    image.setAttribute("class","imgsize");
    image.setAttribute("src", elem.investorImg);
    var name = document.createElement("h2");
    name.innerText = elem.investorName;
    var price = document.createElement("p");
    price.innerText = elem.investorRole;
    var strikedoffprice = document.createElement("img");
    strikedoffprice.setAttribute("src", elem.investorCompanyLogo);
    var button= document.createElement("button");
    button.textContent="Delete";
    button.style.cursor="pointer";
    button.addEventListener("click",function(){
      home(elem,index);
    })
    box.append(image,name,price,strikedoffprice,button );
    document.querySelector(".container").append(box);
  })

   

}
function home(elem,index){
  incart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(incart));
  window.location.reload();
}
console.log(incart)



     
   
   </script>
