<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
        <h1>Signin to your account</h1>
        <input type="email" placeholder="Email" value="" id="email">
        <input type="password" placeholder="password" value="" id="password">
        <input type="submit" value="signin">
        <p>
            Don't have a account? <a href="index.html">Signup</a>
        </p>

    </form>
</body>
</html>
<script>
    let form = document.querySelector("form");
    let LSdata = JSON.parse(localStorage.getItem("userdata"));
    function sigin(data,LSdata){
        if(LSdata==null){
            alert("User Doesn't Exist. please signup")
        }else if ( LSdata.email!=data.email||LSdata.password!=data.password){
            alert("Please Enter Valid Email ID or Password");

        }
        else{
            alert("Sign in successful")
            // localStorage.setItem("signin",JSON.stringify(LSdata));
            // window.location.href="index.html";
        }
        
      
    }
  form.addEventListener("submit",function(event){
      event.preventDefault();
      let data ={
          email:form.email.value,
          password:form.password.value,
      }
      sigin(data,LSdata)
  })
</script>
